<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern House Price Predictor</title>
    <style>
        /* Modern CSS Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            background-color: #0f172a; /* Dark blue background */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        /* Typography */
        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #06b6d4, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        /* Button Styles */
        button {
            background: linear-gradient(90deg, #06b6d4, #0ea5e9);
            color: #0f172a;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(6, 182, 212, 0.25);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(6, 182, 212, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        /* Input Field Styles */
        input, select, textarea {
            width: 100%;
            padding: 16px;
            margin: 12px 0 24px 0;
            border: 2px solid #334155;
            border-radius: 12px;
            background-color: rgba(15, 23, 42, 0.6);
            color: #f8fafc;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.3);
        }
        
        /* Containers */
        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 40px 20px;
            width: 100%;
        }
        
        .start-container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            color: #e2e8f0;
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 460px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        /* Input styling within modal */
        #modalInput {
            text-align: center;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        /* Icons and Decorations */
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #06b6d4, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        /* Progress indicator */
        .progress-container {
            width: 100%;
            margin-bottom: 24px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #0ea5e9);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        /* Extra Enhancements */
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #64748b;
            font-size: 0.8rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .start-container {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="start-container">
        <div class="icon">üè†</div>
        <h1>Smart House Price Predictor</h1>
        <p>Estimate your property's value with precision using our AI-powered analytics engine</p>
        <button onclick="startFlow()">Start Prediction</button>
    </div>

    <form id="priceForm" method="POST" action="/predict" style="display:none;">
        <input type="hidden" name="year_built" id="year_built">
        <input type="hidden" name="garage_cars" id="garage_cars">
        <input type="hidden" name="gr_liv_area" id="gr_liv_area">
        <input type="hidden" name="amenity_score" id="amenity_score">
        <input type="hidden" name="social_infra" id="social_infra">
        <input type="hidden" name="drinking_water" id="drinking_water">
    </form>

    <!-- Modal Structure -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="step-indicator">
                    <span id="currentStep">1</span>
                    <span>of 6</span>
                </div>
            </div>
            <h3 id="modalTitle">Enter Year Built</h3>
            <input type="number" id="modalInput" required>
            <button onclick="nextStep()">Continue</button>
        </div>
    </div>

    <script>
        const steps = [
            { 
                name: "year_built", 
                title: "When was your property built?", 
                type: "number",
                placeholder: "Enter year (e.g. 2010)",
                min: 1900,
                max: new Date().getFullYear()
            },
            { 
                name: "garage_cars", 
                title: "How many cars can fit in your garage?", 
                type: "number",
                placeholder: "Enter number (0-4)",
                min: 0,
                max: 10
            },
            { 
                name: "gr_liv_area", 
                title: "What's your total living area?", 
                type: "number",
                placeholder: "Square feet",
                min: 100
            },
            { 
                name: "amenity_score", 
                title: "Rate your property amenities", 
                type: "number",
                placeholder: "Score from 1-5",
                min: 1,
                max: 5
            },
            { 
                name: "social_infra", 
                title: "Rate nearby social infrastructure", 
                type: "number",
                placeholder: "Score from 1-10",
                min: 1,
                max: 10
            },
            { 
                name: "drinking_water", 
                title: "Do you have clean drinking water?", 
                type: "number",
                placeholder: "1 = Yes, 0 = No",
                min: 0,
                max: 1
            }
        ];

        let stepIndex = 0;

        function startFlow() {
            stepIndex = 0;
            showModal(steps[stepIndex]);
            document.getElementById('modal').classList.add('active');
            updateProgress();
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const currentStepIndicator = document.getElementById('currentStep');
            const progress = ((stepIndex + 1) / steps.length) * 100;
            
            progressFill.style.width = `${progress}%`;
            currentStepIndicator.textContent = stepIndex + 1;
        }

        function showModal(step) {
            const modal = document.getElementById('modal');
            const title = document.getElementById('modalTitle');
            const input = document.getElementById('modalInput');

            title.innerText = step.title;
            input.value = "";
            input.type = step.type;
            input.placeholder = step.placeholder || "";
            
            if (step.min !== undefined) input.min = step.min;
            if (step.max !== undefined) input.max = step.max;
            
            if (!modal.classList.contains('active')) {
                modal.style.display = "flex";
                setTimeout(() => {
                    modal.classList.add('active');
                }, 10);
            }
            
            input.focus();
        }

        function nextStep() {
            const value = document.getElementById('modalInput').value;
            
            if (!value || value === "") {
                // Shake animation effect for empty input
                const modalContent = document.querySelector('.modal-content');
                modalContent.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    modalContent.style.animation = '';
                }, 500);
                return;
            }
            
            const key = steps[stepIndex].name;
            document.getElementById(key).value = value;

            stepIndex++;
            
            if (stepIndex < steps.length) {
                showModal(steps[stepIndex]);
                updateProgress();
            } else {
                document.getElementById('modal').classList.remove('active');
                setTimeout(() => {
                    document.getElementById('modal').style.display = "none";
                    document.getElementById('priceForm').submit();
                }, 300);
            }
        }

        // Add keypress event listener for enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('modal').classList.contains('active')) {
                nextStep();
            }
        });

        // Add shake animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
    </script>
</body>
</html>
